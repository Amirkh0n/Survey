<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahmat!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .thank-card {
            background: #fff;
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .thank-card h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .thank-card p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-survey-list {
            background: #667eea;
            color: #fff;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-survey-list:hover {
            background: #764ba2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="thank-card">
        <h1>Rahmat!</h1>
        <p>Sizning javoblaringiz muvaffaqiyatli saqlandi. Sizning fikringiz biz uchun juda muhim!</p>
        <a href="{% url 'survey_list' %}" class="btn btn-survey-list">Survey ro'yxatiga qaytish</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
