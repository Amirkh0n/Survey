<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveylar ro'yxati</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Mavjud Surveylar</h1>

        {% if surveys %}
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for survey in surveys %}
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ survey.title }}</h5>
                                <p class="card-text text-muted">
                                    Yaratuvchi: Anonim<br>
                                    Yaratilgan: {{ survey.created_at|date:"d M Y" }}
                                </p>
                                <a href="{% url 'survey_detail' survey.id %}" class="btn btn-primary mt-auto">Boshlash</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                Hozircha surveylar mavjud emas.
            </div>
        {% endif %}

    </div>

    <!-- Bootstrap JS (agar kerak boâ€˜lsa) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
